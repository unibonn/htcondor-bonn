theme: jekyll-theme-hacker

baseurl: /htcondor-bonn

show_downloads: true

collections:
  exercises:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: exercises
    values:
      layout: default

plugins:
  - jemoji

relative_links:
  enabled:     true
  collections: true

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
  - "*.backup"
  - "_exercises/*.backup"
  - "*~"
  - "_exercises/*~"
